<svg class="icon {{ include.class }}" aria-hidden="true" data-iconame="{{ include.icon }}" viewbox="0 0 20 20"
	{% if include.width %} width="{{ include.width }}" {% else %} width="1em" {% endif %}
	{% if include.height %} height="{{ include.height }}" {% else %} height="1em" {% endif %}
	{% if include.fill %} fill="{{ include.fill }}" {% endif %}
>
	<use xlink:href="{{ "/assets/icons.svg" | prepend: site.url }}#{{ include.icon }}"/>
</svg>
