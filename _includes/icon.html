<svg 
	class="icon {{ include.icon }} {{ include.class }}"
	aria-hidden="true"
	{% if include.width %}width="{{ include.width }}"{% endif %}
	{% if include.height %}height="{{ include.height }}"{% endif %}
	{% if include.fill %}style="color: {{ include.fill }};"{% endif %}
	{% if include.title %}title="{{ include.title }}"{% endif %}
>
	<use xlink:href="{{ "/assets/icons.svg" | prepend: site.url }}#{{ include.icon }}"/>
</svg>
