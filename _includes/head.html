<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}

	<meta name="keywords" content="japanese, restaurant, georgetown, authentic, ontario, canada, ramen, sushi, sashimi" />
	<meta itemprop="image" content="{{ "/assets/images/logo.png" | prepend: site.url }}" />
	<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>

	<link rel="dns-prefetch" href="https://fonts.googleapis.com/" crossorigin="anonymous"/>
	<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<link rel="preconnect" href="https://cdnjs.cloudflare.com/" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" defer="defer" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="{{ "/assets/js/main.min.js" | prepend: site.url }}" defer="defer"></script>

</head>
